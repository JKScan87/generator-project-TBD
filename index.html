<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Poem Generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to the AI Poem Generator</h1>
    </header>
    <div class="form-container">
      <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"
          class="instructions" id="user-instructions" />
        <input type="submit" class="submit-button" />
      </form>
      <div class="hint"> i.e.: Flower, Rome, or Chocolate</div>

    </div>
    <div class="poem hidden" id="poem"></div>
  </div>
  <br>
  <footer>
    This was coded by <a href="https://github.com/JKScan87" target="_blank">Jill Scanlon</a> and is open-sourced <a
      href="https://github.com/JKScan87/generator-project-TBD.git" target="_blank">on GitHub</a> and hosted <a
      href="https://endearing-halva-3b7f73.netlify.app/" target="_blank">on
      Netlify</a>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
